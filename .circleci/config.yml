version: 2.1

orbs:
  maven: circleci/maven@0.0.12

workflows:
  maven_test:
    jobs:
      build:
        - restore_cache:
            - keys:
                - v1-dependencies-{{checksum "pom.xml"}}
                - v1-dependencies-
        - run: mvn install -DskipTests
        - run: mvn dependency:go-offline

        - save_cache:
            paths:
              - ~/.m2
              key: v1-dependencies-{{ checksum "pom.xml" }}

        run: mvn integration-test